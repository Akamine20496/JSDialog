<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Dialog.js"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>JSDialogs Preview</h1>
        <script>
            (async () => {
                const name = await Dialog.showInputDialog("Name Input", "Please enter your name:");
                console.log("Name entered:", name.output);
                
                await Dialog.showMessageDialog("Welcome", `Hello, ${name.output}!`);
                
                const confirmed = await Dialog.showConfirmDialog("Confirmation", "Do you want to continue?");
                if (confirmed.option === Dialog.YES_OPTION) {
                    console.log("User confirmed.");
                } else {
                    console.log("User cancelled.");
                }

                await Dialog.showPlainDialog('This is a plain dialog', {
                    backdrop: { 'background-color': 'rgba(0, 0, 0, 1)' },
                    dialog: { 'width': '400px', 'background-color': '#fff' },
                    button: { 'color': 'red', 'background-color': '#fefefe' },
                    eventStyles: {
                        backdrop: {
                            mouseover: { 'background': 'rgba(0, 0, 0, 0.5)' },
                            mouseout: { 'background': 'green' }
                        }
                    }
                });

                const contents = [
                    `Lorem ipsum odor amet, consectetuer adipiscing elit. Conubia vivamus accumsan habitasse ridiculus potenti inceptos ex sit. Sodales sed pharetra magnis euismod dis morbi habitasse euismod efficitur. Lectus nullam etiam malesuada convallis lacinia; est vulputate tincidunt. Sollicitudin id vestibulum turpis rhoncus venenatis aliquet. Netus lacinia nisi in mauris orci conubia. Litora vel tempus volutpat ligula interdum leo.`,
                    `Lorem ipsum odor amet, consectetuer adipiscing elit. Conubia vivamus accumsan habitasse ridiculus potenti inceptos ex sit. Sodales sed pharetra magnis euismod dis morbi habitasse euismod efficitur. Lectus nullam etiam malesuada convallis lacinia; est vulputate tincidunt. Sollicitudin id vestibulum turpis rhoncus venenatis aliquet. Netus lacinia nisi in mauris orci conubia. Litora vel tempus volutpat ligula interdum leo.`,
                    `Lorem ipsum odor amet, consectetuer adipiscing elit. Conubia vivamus accumsan habitasse ridiculus potenti inceptos ex sit. Sodales sed pharetra magnis euismod dis morbi habitasse euismod efficitur. Lectus nullam etiam malesuada convallis lacinia; est vulputate tincidunt. Sollicitudin id vestibulum turpis rhoncus venenatis aliquet. Netus lacinia nisi in mauris orci conubia. Litora vel tempus volutpat ligula interdum leo.`,
                    '<b>This section allows html tags like this bold text</b>',
                    null,
                    undefined,
                    function () { console.log('hello world'); }
                ];

                await Dialog.showInstructionDialog('Instruction Dialog', contents, {
                    btnPrev: { 'background-color': 'red' },
                    btnNext: { 'background-color': 'green' },
                    eventStyles: {
                        '#btnPrev': {
                            mouseover: { 'background-color': 'maroon' },
                            mouseout: { 'background-color': 'red' }
                        },
                        '#btnNext': {
                            mouseover: { 'background-color': 'darkgreen' },
                            mouseout: { 'background-color': 'green' }
                        }
                    }
                });
            })()
        </script>
    </body>
</html>
